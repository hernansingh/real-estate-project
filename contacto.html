        <h1 class="fw-300 centrar-texto">Contacto</h1>
        <img class="imagen__total" src="img/destacada3.jpg" alt="Imagen Principal">

        <main class="contenedor seccion contenido-centrado">
            <h2 class="fw-300 centrar-texto">Llena el formilario de Contacto</h2>

            <form class="contacto" action="">
                <fieldset class="alejamiento">
                    <legend class="alejamiento__titulos">Informacion Personal</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Juan Perez" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="juanperez@gmail.com" required>

                    <label for="telefeno">Tu Telefono</label>
                    <input type="tel" id="telefono" placeholder="3511234567" required>

                    <label for="mensaje">Escribe un Mensaje</label>
                    <textarea name="mensaje" id="mensaje"></textarea>

                </fieldset>

                <fieldset class="alejamiento">
                    <legend class="alejamiento__titulos">Informacion sobre Propiedad</legend>
                    <label for="opciones">Vende o Compra</label>
                    <select id="opciones">
                        <option disabled selected>-- Selecciona --</option>
                        <option value="Compra">Compra</option>
                        <option value="Vende">Vende</option>
                    </select>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" min="0">
                </fieldset>
                <fieldset class="alejamiento">
                    <legend>Contacto</legend>
                    <p>Como desea ser contactado:</p>
                    <div class="forma-contacto">
                        <label for="telefono">Telefeno</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="correo">E-mail</label>
                        <input type="radio" name="contacto" value="correo" id="correo">
                    </div>
                    <!-- <p>Elija del Menu</p>
                    <input type="checkbox" name="orden" value="hamburguesa"> Hamburguesa
                    <input type="checkbox" name="orden" value="papas"> Papas
                    <input type="checkbox" name="orden" value="cerveza"> Cerveza -->

                    <p> Si eligió Teléfono, elija la fecha y la hora</p>
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora</label>
                    <input type="time" id="hora" min="9:00" max="18:00">

                </fieldset>

                <input class="boton boton-verde" type="submit" value="Enviar">

            </form>
        </main>
